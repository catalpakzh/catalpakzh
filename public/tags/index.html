<script type="text/javascript">
MathJax = {
  options: {
    
    
    
    skipHtmlTags: { '[-]': ['code'] },
  },
  tex: {
    
    
    
    
    inlineMath: { '[+]': [['$', '$']] },
  },
  startup: {
    
    
    pageReady: function() {
      var codes = document.getElementsByTagName('code');
      var to_typeset = [];
      for (var i = 0; i < codes.length; i++) {
        var code = codes[i];
        
        if (code.childElementCount === 0) {
          var text = code.textContent.trim();
          inputs = MathJax.startup.getInputJax();
          
          
          
          for (var j = 0; j < inputs.length; j++) {
            
            
            if (inputs[j].processStrings) {
              matches = inputs[j].findMath([text]);
              if (matches.length == 1 && matches[0].start.n == 0 && matches[0].end.n == text.length) {
                
                code.textContent = text;
                to_typeset.push(code);
                code.classList.add("math");
                if (code.parentNode.tagName == "PRE")
                  code.parentNode.classList.add("math");
                break;
              }
            }
          }
        }
      }
      
      MathJax.typesetPromise(to_typeset);
    },
  },
};
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
         
        #backToTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;  
    background-color: white;  
    color: black;  
    border: 0.5px solid black;  
    border-radius: 5px;  
    padding: 10px 12px;
    font-size: 14px;
    cursor: pointer;
    z-index: 1000;  
    transition: background-color 0.3s;  
}

#backToTop:hover {
    background-color: #f0f0f0;  
}
    </style>
</head>
<body>

    

    
    <button id="backToTop">Back to Top</button>

    <script>
        
        const backToTopButton = document.getElementById("backToTop");
        let timeout; 

        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
                backToTopButton.disabled = false; 

                
                clearTimeout(timeout);
                
                
                timeout = setTimeout(function() {
                    backToTopButton.style.display = "none"; 
                }, 1500); 
            } else {
                backToTopButton.style.display = "none";
                backToTopButton.disabled = true; 
            }
        };

        
        backToTopButton.onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };    </script>
</body>
